<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color Check</title>
    <meta name="description" content="Find colors and check contrast levels">
    <meta name="author" content="Eryn Kelsey-Adkins">

    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
<header>
    <h1>Colors</h1>
</header>
<section class="sidebar sidebar--one">
    <div class="radio-group">
        <label class="radio radio-before" id="red-radio">
            <span class="radio__input">
                <input type="radio" id="red" name="color" value="red" aria-label="red" onchange="setColor(0)">
                <span class="radio__control"></span>
            </span>
        </label>
        <label class="radio radio-before" id="orange-radio">
            <span class="radio__input">
                <input type="radio" id="orange" name="color" value="orange" aria-label="orange" onchange="setColor(30)">
                <span class="radio__control"></span>
            </span>
        </label>
        <label class="radio radio-before" id="yellow-radio">
            <span class="radio__input">
                <input type="radio" id="yellow" name="color" value="yellow" aria-label="yellow" onchange="setColor(60)">
                <span class="radio__control"></span>
            </span>
        </label>
        <label class="radio radio-before" id="green-radio">
            <span class="radio__input">
                <input type="radio" id="green" name="color" value="green" aria-label="green" onchange="setColor(100)">
                <span class="radio__control"></span>
            </span>
        </label>
        <label class="radio radio-before" id="blue-radio">
            <span class="radio__input">
                <input type="radio" id="blue" name="color" value="blue" aria-label="blue" onchange="setColor(200)">
                <span class="radio__control"></span>
            </span>
        </label>
        <label class="radio radio-before" id="indigo-radio">
            <span class="radio__input">
                <input type="radio" id="indigo" name="color" value="indigo" aria-label="indigo" onchange="setColor(250)">
                <span class="radio__control"></span>
            </span>
        </label>
        <label class="radio radio-before" id="purple-radio">
            <span class="radio__input">
                <input type="radio" id="violet" name="color" value="violet" aria-label="violet" onchange="setColor(300)">
                <span class="radio__control"></span>
            </span>
        </label>
    </div>
</section>
<section id="color-containers">
    <div class="container">
        <h2>Monochromatic Light</h2>
        <div class="colors-monochrome colors-monochrome--light__50"><span class="hex" onclick="hexLabel('colors-monochrome--light__50')"></span><span class="rgb"></span></div>
        <div class="colors-monochrome colors-monochrome--light__60"><span class="hex"></span><span class="rgb"></span></div>
        <div class="colors-monochrome colors-monochrome--light__70"><span class="hex"></span><span class="rgb"></span></div>
        <div class="colors-monochrome colors-monochrome--light__80"><span class="hex"></span><span class="rgb"></span></div>
        <div class="colors-monochrome colors-monochrome--light__90"><span class="hex"></span><span class="rgb"></span></div>
    </div>
    <div class="container">
        <h2>Monochromatic Dark</h2>
        <div class="colors-monochrome colors-monochrome--dark__100"><span class="hex"></span><span class="rgb"></span></div>
        <div class="colors-monochrome colors-monochrome--dark__80"><span class="hex"></span><span class="rgb"></span></div>
        <div class="colors-monochrome colors-monochrome--dark__60"><span class="hex"></span><span class="rgb"></span></div>
        <div class="colors-monochrome colors-monochrome--dark__40"><span class="hex"></span><span class="rgb"></span></div>
        <div class="colors-monochrome colors-monochrome--dark__20"><span class="hex"></span><span class="rgb"></span></div>
    </div>
    <div class="container">
        <h2>Analogous colors</h2>
        <div class="colors-analogous colors-analogous__0"><span class="hex"></span><span class="rgb"></span></div>
        <div class="colors-analogous colors-analogous__30"><span class="hex"></span><span class="rgb"></span></div>
        <div class="colors-analogous colors-analogous__60"><span class="hex"></span><span class="rgb"></span></div>
        <div class="colors-analogous colors-analogous__90"><span class="hex"></span><span class="rgb"></span></div>
    </div>
    <div class="container">
        <h2>Tetradic colors</h2>
        <div class="colors-tetradic colors-tetradic__0"><span class="hex"></span><span class="rgb"></span></div>
        <div class="colors-tetradic colors-tetradic__90"><span class="hex"></span><span class="rgb"></span></div>
        <div class="colors-tetradic colors-tetradic__180"><span class="hex"></span><span class="rgb"></span></div>
        <div class="colors-tetradic colors-tetradic__270"><span class="hex"></span><span class="rgb"></span></div>
    </div>
    <div class="container">
        <h2>Triadic colors</h2>
        <div class="colors-triadic colors-triadic__0"><span class="hex"></span><span class="rgb"></span></div>
        <div class="colors-triadic colors-triadic__120"><span class="hex"></span><span class="rgb"></span></div>
        <div class="colors-triadic colors-triadic__240"><span class="hex"></span><span class="rgb"></span></div>
    </div>
    <div class="container">
        <h2>Complementary colors</h2>
        <div class="colors-complementary colors-complementary__0"><span class="hex"></span><span class="rgb"></span></div>
        <div class="colors-complementary colors-complementary__180"><span class="hex"></span><span class="rgb"></span></div>
    </div>
</section>

<script src="script.js" type="text/javascript"></script>

</body>
</html>
